<div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
    <ul class="list-inline list-unstyled text-center text-lg-right my-0">
        <li class="list-inline-item dropdown">
            <a class="text-grey nav-link" href="#" id="user-options" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="text-center">
                    <div><i class="fas fa-user fa-lg"></i></div>
                    <p class="my-0">My Account</p>
                </div>
            </a>
            <div class="dropdown-menu border-0" aria-labelledby="user-options">
                {% if request.user.is_authenticated %}
                    {% if request.user.is_superuser %}
                        <a href="" class="dropdown-item">Product Management</a>
                    {% endif %}
                    <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                    <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                {% else %}
                    <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                    <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                {% endif %}
            </div>
        </li>
        <li class="list-inline-item">
            <a class="{% if total %}text-info font-weight-bold{% else %}text-grey{% endif %} nav-link" href="{% url 'cart' %}">
                <div class="text-center">
                    <div><i class="fas fa-cart-shopping fa-lg"></i></div>
                    <p class="my-0">
                        {% if total %}
                            €{{ total|floatformat:2 }}
                        {% else %}
                            €0.00
                        {% endif %}
                    </p>
                </div>
            </a>
        </li>
    </ul>
</div>
