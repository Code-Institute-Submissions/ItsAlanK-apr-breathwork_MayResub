<div class="toast custom-toast rounded border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto">Success!</strong>
        <button type="button" class="ms-2 mb-1 btn-close text-dark" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if total %}
            <p class="logo-font bg-white text-grey py-1">Your Cart</p>
            <div class="cart-notification-wrapper">
                {% for item in cart_items %}
                {% for v in item.variants_selected %}
                    <div class="row">
                        <div class="col-3 my-1">
                            <img class="w-100" src="{{ item.product.image.url }}">
                        </div>
                        <div class="col-9">
                            <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                            <p class="my-0"><strong>Time: {{ v.time }}</strong></p>
                            <p class="my-0"><strong>Date: {{ v.date }}</strong></p>
                        </div>
                    </div>
                    {% endfor %}
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <strong><p class="mt-3 mb-1 text-black">
                        Total: 
                        <span class="float-right">â‚¬ {{ total|floatformat:2 }}</span>
                    </p></strong>
                    <a href="{% url 'cart' %}" class="btn btn-grey btn-block rounded">
                        <span class="text-uppercase">Go To Secure Checkout</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
