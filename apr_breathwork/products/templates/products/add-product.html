{% extends "base.html" %}
{% load static %}

{% block page_header %}
    {% include 'layout/header-padding.html'%}
{% endblock%}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <h5 class="text-muted">Add a Product</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-end">
                        <a href="{% url 'products' %}" class="btn btn-grey-outline rounded">Cancel</a>
                        <input class="btn btn-grey rounded" type="submit"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
