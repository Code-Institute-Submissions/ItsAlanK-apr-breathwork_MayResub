{% extends "base.html" %}
{% load static %}

{% block page_header %}
    {% include 'layout/header-padding.html'%}
{% endblock%}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-lg-10">
                <hr>
                <h2 class="logo-font mb-4">Account Required!</h2>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <p>To purchase {{ product.name }} you must first create or log in to your profile</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3 mx-2">
                <a href="{% url 'account_signup' %}" class="btn btn-grey">Create an Account</a>
            </div>
            <div class="col-3 mx-2">
                <a href="{% url 'account_login' %}" class="btn btn-grey">Log In</a>
            </div>
        </div>
    </div>
{% endblock %}
