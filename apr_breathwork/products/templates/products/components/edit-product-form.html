<form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="text-end mt-3">
        <a href="{% url 'products' %}" class="btn btn-grey-outline rounded">Cancel</a>
        <input class="btn btn-grey rounded" type="submit" value="Update"></input>
    </div>
</form>
