<form class="form" action="{% url 'add_to_cart' product.id %}" method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-12">
            <select required id ="date" name="date" class="form-select" aria-label="Select a date">
                <option selected>Choose a Date</option>
                {% for v in variants %}
                    {% if v.places_sold < v.attendance_limit %}
                        <option>{{ v.date }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <br>
            <select required id="time" name="time" class="form-select" aria-label="Select a time">
                <option selected>Choose a Time (Must Choose Date First)</option>
                {% for v in variants %}
                    {% if v.places_sold < v.attendance_limit %}
                        <option id="{{ v.date }}" class="d-none">{{ v.time }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="col-12">
            <a href="{% url 'products' %}" class="btn btn-grey-outline rounded mt-5">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase">Keep Shopping</span>
            </a>
            <input type="submit" class="btn btn-grey rounded text-uppercase mt-5" value="Add to Cart">
        </div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">
    </div>
</form>
