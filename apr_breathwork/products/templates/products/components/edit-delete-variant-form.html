<form method="POST" action="" class="form mb-2" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    {{ form.media }}
    <div class="text-end mt-3">
        <a href="{% url 'delete_variant' variant.id %}" class="text-danger delete-confirm">Delete Variant</a>
        <a href="{% url 'products' %}" class="btn btn-grey-outline rounded">Cancel</a>
        <input class="btn btn-grey rounded" type="submit" value="Update"></input>
    </div>
</form>
