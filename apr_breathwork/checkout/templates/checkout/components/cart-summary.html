<div class="col-12 col-lg-6 order-lg-last mb-5">
    <p class="text-muted">Order Summary</p>
    <div class="row">
        <div class="col-7 offset-2">
            <p class="mb-1 mt-0 small text-muted">Item</p>
        </div>
        <div class="col-3 text-end">
            <p class="mb-3 mt-0 small text-muted">Subtotal</p>
        </div>
    </div>
    {% for item in cart_items %}
        <div class="row">
            <div class="col-2 mb-1">
                <a href="{% url 'product_detail' item.product.id %}">
                    {% if item.product.image %}
                        <img class="w-100" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
                    {% else %}
                        <img class="w-100" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}">
                    {% endif %}
                </a>
            </div>
            <div class="col-7">
                <p class="my-0 lead"><strong>{{ item.product.name }}</strong></p>
                {% for v in item.variants_selected %}
                <p class="my-0">{{ v.date }} @ {{ v.time }}</p>
                {% endfor %}
            </div>
            <div class="col-3 text-end">
                <p class="my-0 small text-muted">€{{ item.subtotal }}</p>
            </div>
        </div>
    {% endfor %}
    <hr class="my-0">
    <div class="row text-grey text-end">
        <div class="col-7 offset-2">
            <p class="my-0">Grand Total:</p>
        </div>
        <div class="col-3">
            <p class="my-0">€{{ total | floatformat:2 }}</p>
        </div>
    </div>
</div>
