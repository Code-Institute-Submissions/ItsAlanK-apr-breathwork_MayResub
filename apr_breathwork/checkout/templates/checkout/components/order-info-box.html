<div class="row">
    <div class="col-12 col-lg-7">
        <div class="order-confirmaton-wrapper p-2 border">
            <div class="row">
                <div class="col">
                    <small class="text-muted">Order Info</small>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4">
                    <p class="mb-0 text-grey font-weight-bold">Order Number</p>
                </div>
                <div class="col-12 col-md-8 text-md-end">
                    <p class="mb-0">{{ order.order_number }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4">
                    <p class="mb-0 text-grey font-weight-bold">Order Date</p>
                </div>
                <div class="col-12 col-md-8 text-md-end">
                    <p class="mb-0">{{ order.date }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4">
                    <p class="small mb-0 text-grey font-weight-bold">Order Number</p>
                </div>
                <div class="col-12 col-md-8 text-md-end">
                    <p class="small mb-0">{{ order.order_number }}</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <small class="text-muted">Order Details</small>
                </div>
            </div>
            {% for item in order.lineitems.all %}
            <div class="row">
                <div class="col-12 col-md-4">
                    <p class="mb-0 text-grey font-weight-bold">
                        {{ item.product_variant }}
                    </p>
                </div>
            {% endfor %}
            <br>
            <div class="row">
                <div class="col">
                    <small class="text-muted">Billing Info</small>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4">
                    <p class="small mb-0 text-grey font-weight-bold">Order Total</p>
                </div>
                <div class="col-12 col-md-8 text-md-end">
                    <p class="small mb-0">{{ order.total }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
