<div class="col-12 col-lg-6">
    <p class="text-muted">Please fill out the form to complete your order</p>
    <form action="{% url 'checkout' %}" method="POST" id="payment-form">
        {% csrf_token %}
        <fieldset class="rounded px-3 mb-5">
            <legend class="fieldset-label small text-grey px-2 w-auto">Details</legend>
            {{ order_form.full_name | as_crispy_field }}
            <br>
            {{ order_form.email | as_crispy_field }}
            <br>
            {{ order_form.phone_number | as_crispy_field }}
        </fieldset>
        <fieldset class="px-3">
            <legend class="fieldset-label small text-grey px-2 w-auto">Payment</legend>
            <div class="mb-3" id="card-element"></div>
            <div class="mb-3 text-danger" id="card-errors" role="alert"></div>
            <input type="hidden" value="{{ client_secret }}" name="client_secret">
        </fieldset>
        <div class="submit-button text-end mt-5 mb-2">
            <a href="{% url 'cart' %}" class="btn btn-grey-outline rounded">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="font-weight-bold">Adjust Bag</span>
            </a>
            <button id="submit-button" class="btn btn-grey rounded">
                <span class="font-weight-bold">Complete Order</span>
                <span class="icon">
                    <i class="fas fa-lock"></i>
                </span>
            </button>
            <p class="small text-danger my-0">
                <span class="icon">
                    <i class="fas fa-exclamation-circle"></i>
                </span>
                <span>Your card will be charged <strong>â‚¬ {{ total | floatformat:2 }}</strong></span>
            </p>
        </div>
    </form>
</div>
