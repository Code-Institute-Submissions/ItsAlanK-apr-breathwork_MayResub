{% extends "base.html" %}
{% load static %}

{% block page_header %}
    {% include 'layout/header-padding.html'%}
{% endblock%}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12">
                {% if about_us.image %}
                    <div class="image-container my-5 mx-auto col-10 col-md-8">
                        <img class="card-img-top img-fluid" src="{{ about_us.image.url }}" alt="{{ product.name }}">
                    </div>
                {% endif %}
                <div class="col-10 col-md-8 mx-auto">
                    <h1 class="logo-font display-3">
                        About Us
                    </h1>
                    <p class="">
                        {{ about_us.content | safe }}
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
