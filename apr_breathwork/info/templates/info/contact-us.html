{% extends "base.html" %}
{% load static %}

{% block extra_title %}
    | Contact Us
{% endblock %}

{% block page_header %}
    {% include 'layout/header-padding.html'%}
{% endblock%}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12">
                <div class="col-10 col-md-8 mx-auto">
                    <h1 class="logo-font display-3">
                        Contact Us
                    </h1>
                    <form method="POST" action="{% url 'contact' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <div class="row">
                                <div class="col">
                                  <input required type="text" class="form-control" placeholder="Your Name" aria-label="Name" name="name">
                                </div>
                                <div class="col">
                                  <input required type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="email@example.com">
                                </div>
                              </div>
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label" required>Your Message or Question</label>
                            <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="6"></textarea>
                          </div>
                          <input type="submit" class="btn btn-grey" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
